    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .contenedor{
            text-align: center;
            padding: 30px 10px;
            height: 100%;
            background: #5DADE2;
            display: inline-block;
        }
        
        .contenedor-tarjeta{
             height: 100%;
             width: 100%;
             background: #7FB3D5;
             display: flex;
             justify-content: center;
             flex-flow: wrap row; 
        }
        .contenedor-tarjeta .tarjeta{
            background: black;
            width: 150px;
            height: 150px;
            display: inline-block;
            margin: 20px 20px;
            outline: 1px solid blue;
        }
        .contenedor-tarjeta .tarjeta img{
            background:  none;
            display: block;
            height: 100%;
            width: 100%;
            opacity: 100%;
        }
        .contenedor-tarjeta .tarjeta img:hover{
            opacity: 50%;
            background: black;
        }
    </style>
</head>


<body>
        <div class="contenedor" id="lista">
            <div class="contenedor-tarjeta">
                
                <button class="tarjeta"> 
                    <img src="awake.jpg" /> 
                </button>
                
            </div>
        </div>
</body>
<script type="text/javascript">
    
    $(document).ready(function(){

        $('.tarjeta').click(function () {
            $(this).css("background","url('awake.jpg')");
        });
    });
